<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <!--========Favicon Link==============-->
    <link rel="shortcut icon" href="/images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ========Style Css Link=============-->
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <header>
        <!-- ==========Navbar Start============== -->
        <nav>
            <div class="nav-logo">
                <img src="images/Frame.png" alt="">
                <h1><span class="linear-color">G</span>amer</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                </ul>
                <span class="socal-icon">
                    <p>Follow Us On</p>
                    <br>
                    <img src="images/Vector.png.png" alt="">
                    <img src="images/tik-tok.png.png" alt="">
                </span>
            </div>
        </nav>
        <!-- ==========Navbar End============== -->

        <!-- ===========Banner Start============ -->
        <div class="banner-container container">
            <div class="banner-content">
                <h3>Play Like The</h3>
                <h1 class="banner-head-line">G.O.A.T.</h1>
                <li><img src="images/Frame.svg" alt=""> 1-Click instant play</li>
                <li><img src="images/Frame (1).svg" alt=""> No Download</li>
                <li><img src="images/Frame (2).svg" alt=""> 1000s of supported online games</li>
                <div class="btn-group">
                    <button class="btn-singIn"><a href="#">Sing in</a></button>
                    <button class="btn-rogue"><a href="#">Go Rogue</a></button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
        <!-- ===========Banner End============ -->
